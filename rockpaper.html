    <main class="container my-5">
        <div class="d-flex justify-content-center">
            <div class="btn-group">
                <button class="btn btn-lg btn-warning" id="rockBtn">
                    Rock
                </button>
                <button class="btn btn-lg btn-success" id="paperBtn">
                    Paper
                </button>
                <button class="btn btn-lg btn-danger" id="scissorBtn">
                    Scissors
                </button>
            </div>
        </div>

        <br>
    
        <h3 class="text-center">COMPUTER</h3>
        <h4 class="text-center" id="computer_choice" class="fs-4"></h4>
        
        <br>
        
        <h3 class="text-center">PLAYER</h3>
        <h4 class="text-center" id="player_choice" class="fs-4"></h4>
    
        <br>
    
        <h3 class="text-center">RESULT</h3>
        <h4 class="text-center" id="result" class="fs-4"></h4>

        <br>

        <h3 class="text-muted">Statiscs:</h3>
        <p class="text-muted fst-italic">Player procent: <span id="playerPro"></span>%</p>
        <p class="text-muted fst-italic">Computer procent: <span id="computerPro"></span>%</p>
        <p class="text-muted fst-italic">Draw procent: <span id="drawPro"></span>%</p>
