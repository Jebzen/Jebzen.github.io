<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="https://miro.medium.com/max/395/1*mIjIjWIUc45MQjLDVkOC-w.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap');
    </style> 
    <link rel="stylesheet" href="css/style.css?v=1">
</head>
<body class="d-flex">

    <!-- Jebzen Navbar -->
    <nav class="t-navbar">
        <ul class="t-navbar-nav">

            <li class="t-navbar-item">
                <a href="event.html" class="t-navbar-link">
                    <img src="Illustrations/SVG/7 Event.svg" alt="7 Event Listeners" height="32" width="32">
                    <span class="t-link-text">7 Event Listeners</span>
                </a>
            </li>

            <li class="t-navbar-item">
                <a href="index.html" class="t-navbar-link">
                    <img src="Illustrations/firebase-seeklogo.com.svg" alt="Firebase logo" height="32" width="32">
                    <span class="t-link-text">Firebase</span>
                </a>
            </li>

            <li class="t-navbar-item">
                <a href="tictac.html" class="t-navbar-link">
                    <img src="https://miro.medium.com/max/395/1*mIjIjWIUc45MQjLDVkOC-w.png" alt="" height="32" width="32">
                    <span class="t-link-text">Tic Tac Toe</span>
                </a>
            </li>

            <li class="t-navbar-item">
                <a href="one_pager.html" class="t-navbar-link">
                    <img src="https://pbs.twimg.com/profile_images/1074464598714048512/X4dRMX6f_400x400.jpg" alt="" height="32" width="32">
                    <span class="t-link-text">One Pager</span>
                </a>
            </li>

            <li class="t-navbar-item">
                <a href="rockpaper.html" class="t-navbar-link">
                    <img src="https://media.istockphoto.com/vectors/rock-paper-scissors-vector-illustration-vector-id1056840214?k=20&m=1056840214&s=170667a&w=0&h=XHMBHLV9gIpRoEvQfa4eMN-h2hfAqXx0gZ88YuU9Tmk=" alt="" height="32" width="32">
                    <span class="t-link-text">Rock/paper/scissor</span>
                </a>
            </li>

            <li class="t-navbar-item">
                <a href="weather.html" class="t-navbar-link">
                    <img src="https://icons-for-free.com/iconfiles/png/512/forecast+partly+cloudy+weather+icon-1320196484400215944.png" alt="" height="32" width="32">
                    <span class="t-link-text">Weather app</span>
                </a>
            </li>

            <li class="t-navbar-item">
                <a href="ui_lib/index.html" class="t-navbar-link">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Node.js_logo.svg/1200px-Node.js_logo.svg.png" alt="" height="32" width="32">
                    <span class="t-link-text">UI libary</span>
                </a>
            </li>

        </ul>
    </nav>

    <!-- Main App Content -->
    <main class="ms-6 d-flex w-100 flex-column">

        <div class="container my-5">

            <h1 class="text-center mb-5">TIC TAC TOE, 2 player</h1>

            <div class="row">

                <div class="col-lg mb-3 ms-auto">
                    <table class="table mx-auto" id="tictac-table">
                        <tbody>
                            <tr>
                                <td id="1"></td>
                                <td id="2"></td>
                                <td id="3"></td>
                            </tr>
                            <tr>
                                <td id="4"></td>
                                <td id="5"></td>
                                <td id="6"></td>
                            </tr>
                            <tr>
                                <td id="7"></td>
                                <td id="8"></td>
                                <td id="9"></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-flex flex-row justify-content-between">
                        <h2 id="msg">Click fields to play!</h2>
                        <button id="playAgain" class="btn btn-primary">Play again</button>
                    </div>

                </div>

                <div class="col-sm me-auto">
                    <div class="d-grid p-2 shadow rounded mx-auto" id="leaderboard_brid">
                        <div class="text-center">O wins</div>
                        <div class="text-center">X wins</div>
                        <div id="o-won"></div>
                        <div id="x-won"></div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/tictac.js"></script>
</body>
</html>
