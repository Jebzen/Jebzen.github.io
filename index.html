<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A quiz program?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .moles:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container p-2 my-3 shadow">
        <h1 class="fw-bold text-center text-uppercase">Jeppe's playground</h1>
        <h2 class="fw-bold text-center">This place is <span id="wacky_text">Wacky</span></h2>

        <div class="shadow m-3 p-3 bg-light">
            <h3 class="text-muted">Try typing</h3>
            <textarea id="text_area" cols="30" rows="8" class="form-control"></textarea>
        </div>

        <div class="shadow m-3 p-3 bg-light">
            <h3 class="text-muted">Wack a Mole!</h3>
            <div class="row">
                <div class="col-2"><div class="m-1">
                    <img src="mole.jpg" class="img-fluid moles" alt="Mole">
                </div></div>
                <div class="col-2"><div class="m-1">
                    <img src="mole.jpg" class="img-fluid moles" alt="Mole">
                </div></div>
                <div class="col-2"><div class="m-1">
                    <img src="mole.jpg" class="img-fluid moles" alt="Mole">
                </div></div>
                <div class="col-2"><div class="m-1">
                    <img src="mole.jpg" class="img-fluid moles" alt="Mole">
                </div></div>
                <div class="col-2"><div class="m-1">
                    <img src="mole.jpg" class="img-fluid moles" alt="Mole">
                </div></div>
                <div class="col-2"><div class="m-1">
                    <img src="mole.jpg" class="img-fluid moles" alt="Mole">
                </div></div>
            </div>
            <div class="d-flex justify-content-center my-3">
                <button class="btn btn-success btn-lg" id="whack_btn">Start</button>
                <span class="d-flex my-auto mx-1 text-muted" id="points_span">
                    Points: 0
                </span>
            </div>
        </div>

        <div class="shadow m-3 p-3">
            <div id="section">
                <svg id="square" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-circle-fill text-info" viewBox="0 0 16 16">
                    <circle cx="8" cy="8" r="8"/>
                  </svg>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
