<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A quiz program?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="d-flex w-100 justify-content-center" id="begin_box">
            <button class="btn btn-primary btn-lg" id="button_1">Begin Quiz</button>
        </div>

        <div class="my-2" id="user_box">
            <h2>What is your name?</h2>
            <input type="text" class="form-control">
        </div>

        <div class="my-2" id="question_box">
            <h2 id="question_title">Question 1</h2>
            <p id="question"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
